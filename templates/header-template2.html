<header class="header sticky top-0 lg:z-40 z-20 w-full font-sans-alt" sw-header="header2">
    <div class="fixed top-0 z-50 flex h-72 w-full pointer-events-none">
        <div class="header-border absolute right-0 w-half h-full"></div>
    </div>
    <div class="flex" xclass="max-w-1440 mx-auto" sw-top-menu="wrapper">
        <!--header logo-->
        <div class="header-logo flex-shrink-0 py-24 px-40 xl:d-block hidden lg:w-15 bg-two">
            <a class="block h-24 logo-text-xxl c-white" href="/client-home">
                Scriptovate
            </a>
        </div>

        <!--Navigation Bar-->
        <nav class="header-nav z-30 flex flex-grow justify-between items-center bg-white px-16 whitespace-no-wrap lg:h-auto h-72 min-w-0">
            <div class="flex">
                <button class="mr-4 text-grey-1000 hover:text-grey-1000 fill-current" sw-trigger="open">
                    <div class="flex-center mb-4">
                        <svg class="block h-full size24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 14">
                            <path d="M19,8H1A1,1,0,0,1,1,6H19a1,1,0,0,1,0,2Z"></path>
                            <path d="M19,2H1A1,1,0,0,1,1,0H19a1,1,0,0,1,0,2Z"></path>
                            <path d="M19,14H1a1,1,0,0,1,0-2H19a1,1,0,0,1,0,2Z"></path>
                        </svg>
                    </div>
                    <div class="flex-grow-0 flex-shrink-0 text-sm uppercase text-grey-700">Menu</div>
                </button>
            </div>

            {% if not anAuthor %}
            <!--Drop down for scene heading-->
            <div class="header-search hidden lg:block" id="docsearch" sw-top-menu="formate-wrap">
                <div class="flex items-center w-full h-48 px-16 cus-pointer relative" sw-select-item="container"
                     style="border-bottom: 2px solid gray;">
                    <div class="">
                        <div class="text-grey-700">
                            <span class="fot-l text-grey-700" sw-select-item="set">Scene Heading</span>
                            <span class="fot-r ml-24" xclass="rotate-270">
                                <svg class="size16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 8"><path
                                        d="M7,8a1,1,0,0,1-.71-.29l-6-6A1,1,0,0,1,1.71.29L7,5.59,12.29.29a1,1,0,1,1,1.42,1.42l-6,6A1,1,0,0,1,7,8Z"></path></svg>
                            </span>
                        </div>
                        <ul class="mt-8 py-8 px-16 hidden bg-three" sw-select-item="get"
                            style="position: absolute; top: 60px">
                            <li class="p-8 cus-pointer hover:text-nebula-600 text-grey-700">Action</li>
                            <li class="p-8 cus-pointer hover:text-nebula-600 text-grey-700">Scene Heading</li>
                            <li class="p-8 cus-pointer hover:text-nebula-600 text-grey-700">Character</li>
                            <li class="p-8 cus-pointer hover:text-nebula-600 text-grey-700">Parathentical</li>
                            <li class="p-8 cus-pointer hover:text-nebula-600 text-grey-700">Dialogue</li>
                            <li class="p-8 cus-pointer hover:text-nebula-600 text-grey-700">Transition</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!--Icons for document editing-->
            <ul class="h-full uppercase leading-tight text-sm font-semibold tracking-wide lg:flex flex hidden"
                sw-top-menu="tools-wrap">
                <li class="flex items-center h-full mr-2" sw-btn="bold" title="bold">
                    <button class="header-item hover:text-nebula-500 flex items-center transition-fast-out">
                        <svg class="size20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M18.287 11.121c1.588-1.121 2.713-3.018 2.713-5.093 0-2.946-1.918-5.951-7.093-6.028h-11.907v2.042c1.996 0 3 .751 3 2.683v14.667c0 1.689-.558 2.608-3 2.608v2h11.123c6.334 0 8.877-3.599 8.877-7.038 0-2.538-1.417-4.67-3.713-5.841zm-8.287-8.121h2.094c2.357 0 4.126 1.063 4.126 3.375 0 2.035-1.452 3.625-3.513 3.625h-2.707v-7zm2.701 18h-2.701v-8h2.781c2.26.024 3.927 1.636 3.927 3.667 0 2.008-1.226 4.333-4.007 4.333z"/>
                        </svg>
                    </button>
                </li>
                <li class="flex items-center h-full mr-2" sw-btn="italic" title="italic">
                    <button class="header-item hover:text-nebula-500 flex items-center transition-fast-out">
                        <svg class="size20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M9.565 20.827c-.361.732-.068 1.173.655 1.173h1.78v2h-9v-2h.897c1.356 0 1.673-.916 2.157-1.773l8.349-16.89c.403-.852-.149-1.337-.855-1.337h-1.548v-2h9v2h-.84c-1.169 0-1.596.646-2.06 1.516l-8.535 17.311z"/>

                    <button class="header-item hover:text-nebula-500 flex items-center transition-fast-out">
                        <svg class="size20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                </li>

                    <button class="header-item hover:text-nebula-500 flex items-center transition-fast-out">
                        <svg class="size20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M11.333 8.701l-7.837 4.262s-1.339 5.254-3.497 8.604l2.419 2.433c3.314-2.133 8.604-3.511 8.604-3.511l4.263-7.837-3.952-3.951zm-1.664 10.091c-1.241.365-3.64 1.131-5.915 2.207l1.806-1.806c.348-.349.8-.569 1.288-.63.647-.081 1.113-.63 1.113-1.263 0-.703-.569-1.275-1.275-1.275-.637 0-1.183.471-1.263 1.113-.06.487-.281.94-.629 1.288l-1.779 1.779c1.072-2.274 1.825-4.652 2.184-5.891l5.778-3.143 1.838 1.837-3.146 5.784zm2.345-12.252s2.148-3.969 3.475-6.54l8.511 8.511c-2.582 1.321-6.556 3.459-6.556 3.459l-5.43-5.43z"/>
                        </svg>
                    </button>
                    <input type="color" render-color="highlight" class="color-btn cus-pointer" value="#c8d185">
                </li>
                <li class="grid al-cont-c mr-2" sw-btn="textColor" title="Text Color">
                    <button class="header-item hover:text-nebula-500 flex items-center transition-fast-out">
                        <svg class="size20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21.874 21.874">
                            <path d="M20.607,21.874h-3.114c-0.25,0-0.475-0.153-0.564-0.386l-2.262-5.873H6.864l-2.125,5.861c-0.086,0.239-0.313,0.398-0.568,0.398H1.267c-0.199,0-0.385-0.098-0.499-0.262c-0.112-0.164-0.137-0.373-0.065-0.559L8.639,0.387C8.728,0.153,8.953,0,9.203,0h2.947c0.245,0,0.466,0.148,0.559,0.375l8.458,20.665c0.077,0.187,0.055,0.399-0.057,0.566C20.997,21.773,20.809,21.874,20.607,21.874z M8.102,12.179h5.261l-1.849-4.906c-0.31-0.819-0.584-1.574-0.821-2.262C10.509,5.655,10.3,6.295,10.066,6.93L8.102,12.179z"/>
                        </svg>
                    </button>
                    <input type="color" render-color="textColor" class="color-btn cus-pointer" value="#207a1f">
                </li>

            {% endif %}
            <!--The Search bar-->
            <div class="hidden lg:block" id="docsearch" sw-search="input-wrapper" sw-top-menu="search-wrap">
                <span class="flex items-center h-48 focus:shadow-md" style="border-bottom: 2px solid gray;">
                    <input type="search" class="w-full mt-4 text-grey-700 text-left min-w-0 mx-8 input"
                           placeholder="Search document" style="height: 2rem; background: transparent; padding: 2px;">
                    
                    <svg viewBox="0 0 24 24" fill="currentColor"
                         class="size24 py-2 text-grey-800 opacity-75 fill-current">
                        <path d="M19.71,18.29,16,14.61A9,9,0,1,0,14.61,16l3.68,3.68a1,1,0,0,0,1.42,0A1,1,0,0,0,19.71,18.29ZM2,9a7,7,0,1,1,12,4.93h0s0,0,0,0A7,7,0,0,1,2,9Z"></path>
                    </svg>
                </span>

                <div class="flex justify-between font-sans-alt text-grey-700 p-8 text-cursive hidden"
                     sw-search="result-wrapper">
                    <div class="row">
                        <!--x button-->
                        <svg class="size13 m-2 cus-pointer" sw-search="close-btn" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 24 24">
                            <path fill="var(--red-900)"
                                  d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path>
                        </svg>
                        Found: <span sw-search="resultno">0</span>
                    </div>
                    <div class="row">
                        <!--Down-->
                        <button sw-search="down-btn" class="mr-4">
                            <svg class="fill-current size20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"/>
                            </svg>
                        </button>
                        <!--Up-->
                        <button sw-search="up-btn">
                            <svg class="fill-current size20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M0 16.67l2.829 2.83 9.175-9.339 9.167 9.339 2.829-2.83-11.996-12.17z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Formate Icon shortcut-->
            <div class="flex lg:hidden z-100 bg-three p-4" sw-top-menu="formate-btn">
                <button class="text-grey-1000 hover:text-grey-1000 fill-current">
