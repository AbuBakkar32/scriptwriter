<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin Glossary</title>
        {% include 'head.html' %}
    </head>

    <body class="relative bg-four" data-controller="app">
        <div class="flex flex-col min-h-screen text-base font-sans">
            <!--============ Header =========-->
            {% include 'admin/header-template.html' %}

            <div class="flex-1 mx-auto w-full">
                <div class="flex h-full">

                    <!--Sider Bar At left side (without features list)-->
                    {% include 'admin/sidebar-template.html' %}

                    <div class="w-full lg:rem-ml-15 overflow-x-hidden">
                        <div class="flex md:px-56">
                            <!--============MAIN BODY=========-->
                            <main class="w-full min-h-full" xclass="lg:max-w-648">
                                <div class="my-32">
                                    <div class="mb-16 px-16 flex justify-center">
                                        <div class="font-sans-alt fw-300 tracking-wide ft-size30">Character</div>
                                        <!-- Fetch Token-->
                                        {% csrf_token %}
                                    </div>
                                </div>

                                <div class="leading-normal" sw-tab-fn="container">

                                    <div class="row p-8 mxx-8 mb-16" sw-tab-fn="opt-wrap">
                                        <div class="row mxx-8 bg-three py-8 tab-shade hover:shadow-md trans-five cus-pointer btn-jump" sw-tab-fn="option">
                                            <span class="mr-8">Create A Character</span>
                                            <svg class="my-4 size16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 17"><path d="M14.81,5.71l-7-5.6a.48.48,0,0,0-.62,0l-7,5.6A.49.49,0,0,0,0,6.1v8.8A2.08,2.08,0,0,0,2.06,17H12.94A2.08,2.08,0,0,0,15,14.9V6.1A.49.49,0,0,0,14.81,5.71ZM9.33,16H5.67V9H9.33ZM14,14.9A1.08,1.08,0,0,1,12.94,16H10.33V8.5a.5.5,0,0,0-.5-.5H5.17a.5.5,0,0,0-.5.5V16H2.06A1.08,1.08,0,0,1,1,14.9V6.34l6.5-5.2L14,6.34Z"></path></svg>
                                        </div>
                                        <div class="row mxx-8 bg-three py-8 hover:shadow-md trans-five cus-pointer btn-jump" sw-tab-fn="option">
                                            <span class="mr-8">List Of Characters</span>
                                            <svg class="my-4 size16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 22h-4v-4h4v4zm0-12h-4v4h4v-4zm0-8h-4v4h4v-4zm3 0v4h17v-4h-17zm0 12h17v-4h-17v4zm0 8h17v-4h-17v4z"/></svg>
                                        </div>
                                    </div>

                                    <!--List of pin boards goes here-->
                                    <div class="text-grey-1000">
                                        
                                        <!--Editor here-->
                                        <div class="mt-24 mb-48" sw-tab-fn="tab" sw-glossary="editor">
                                            <!--Title of the script content-->
                                            <div class="doping flex-cnt row mxx-8 col-12">
                                                <div class="p-8 col-12 col-10-lg col-8-xl ft-size20 bg-three shadow hover:shadow-md rounded-lg
                                                    mx-8 transition-fast-outtitle-input"></div>
                                            </div>

                                            <div class="doping flex-cnt row mxx-8 ft-initial" >
                                                
                                            </div>

                                            <div class="flex-cnt">
                                                <button class="row bg-three py-8 px-24 tab-shade hover:shadow-md trans-five cus-pointer btn-jump">
                                                    <span class="mr-8">Create</span>
                                                    <svg class="my-4 size16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.563 22.282l-3.563.718.72-3.562 2.843 2.844zm-2.137-3.552l2.845 2.845 7.729-7.73-2.845-2.845-7.729 7.73zm-3.062 2.27h-7.364v-7h12.327l6.673-6.688v-2.312l-4-4h-18v22h9.953l.411-2zm-5.364-18h12v7h-12v-7zm8.004 6h2.996v-5h-2.996v5z"/></svg>
                                                </button>
                                            </div>
                                        </div> 

                                        <div class="bg-white mxx-8 p-32 m-8 font-sans-alt text-grey-700" sw-tab-fn="tab">
                                            <div class="col-12 col-10-lg mlmr-auto" sw-g="list">
                                            
                                                <div class="mb-16 p-4 relative" sw-g="item">
                                                    <div class="ft-size16 input bold" sw-glossary="title" contenteditable="true" data-placeholder="title here">my title</div>
                                                    <div class="p-8 my-8 input overflow-y-auto ft-initial break-space" sw-glossary="body" contenteditable="true" data-placeholder="content here">hello test test</div>
                                                    
                                                    <div class="hide" sw-glossary="dummy-template"></div>
                                                    <div class="hide" sw-glossary="id"></div>

                                                    <div class="flex justify-between">
                                                        <svg class="size24 fill-current cus-pointer" sw-glossary="menu-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 12c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3zm9 0c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3zm9 0c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3z"/></svg>
                                                        <!--Arrow up and Arrow down-->
                                                        <span class="col font-sans-alt text-grey-700 text-cursive flex end">
                                                            <!--Down-->
                                                            <svg class="fill-current size24 cus-pointer" sw-glossary="angle-down-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"/></svg>
                                                            <!--Up-->
                                                            <svg class="fill-current size24 cus-pointer" sw-glossary="angle-up-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 16.67l2.829 2.83 9.175-9.339 9.167 9.339 2.829-2.83-11.996-12.17z"/></svg>
                                                        </span>
                                                    </div>

                                                    <hr class="bg-five m-2 p-1"/>

                                                    <div class="bg-three z-50 menutype1 brd-r20 p-rem1 shadow hide" sw-glossary="menu">
                                                        <div class="flex space-between py-2 cus-pointer" sw-glossary="edit-option">                                                    
                                                            <svg class="size16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M14.078 4.232l-12.64 12.639-1.438 7.129 7.127-1.438 12.641-12.64-5.69-5.69zm-10.369 14.893l-.85-.85 11.141-11.125.849.849-11.14 11.126zm2.008 2.008l-.85-.85 11.141-11.125.85.85-11.141 11.125zm18.283-15.444l-2.816 2.818-5.691-5.691 2.816-2.816 5.691 5.689z"/></svg>
                                                            <span class="font-sans-alt">Edit</span>
                                                        </div>
                                                        <div class="flex space-between py-2 cus-pointer" sw-glossary="delete-option">                                                    
                                                            <svg class="size16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 19c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5-17v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712zm-3 4v16h-14v-16h-2v18h18v-18h-2z"/></svg>
                                                            <span class="font-sans-alt">Delete</span>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>

                                    <!--Footer ending-->
                                    <footer class="mt-48 text-center text-grey-700 text-sm">
                                        <p>Â© Scriptovate - <a class="text-nebula-600 underline">Privacy Policy </a></p>
                                    </footer>
                                </div>
                            </main>

                        </div>
                    </div>
                </div>
            </div>
            
            <!--============Flexable Fixed Button=========-->
            <!--============Flexable Fixed Pop-up=========-->
            
        <script src="../../cdn/js/app.js"></script>
    </body>
</html>
