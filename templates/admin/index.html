<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    {% include 'page-head.html' %}
</head>
<body>
<main>
    <article>
        <!-- partial:index.partial.html -->
        <div class="container">
            <button type="button" class="btn btn-info btn-round" data-toggle="modal" data-target="#loginModal">
                Login
            </button>
        </div>

        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div>
                        <small class="float-right">
                            <a href="/signup">Create An Account</a>
                        </small>
                    </div>
                    <div class="modal-body">
                        <div class="form-title text-center">
                            <h4>Sign In</h4>
                        </div>
                        <div class="d-flex flex-column text-center">
                            <form class="simple_form Bizible-Exclude" action="/login" method="post">
                                {% csrf_token %}
                                <div class="{{ err.1 }}" style="{{ err.2 }}">{{ err.0 }}</div>
                                <div class="form-group email optional user_email">
                                    <input type="email" name="email" aria-required="true" autocomplete="email"
                                           class="form-control" id="email1"
                                           placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input aria-required="true" autocomplete="current-password" placeholder="Password"
                                           type="password" name="password" class="form-control" id="password1"/>
                                </div>
                                <button type="button" class="btn btn-info btn-block btn-round">Login</button>

                                <input type="hidden" name="csrfmiddlewaretoken" disabled="">
                                <input type="hidden" name="page" value="loginpage">
                                <small><a href="/forget-password">Forgot Password?</a></small>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- partial -->
    </article>
</main>
<!-- jQuery -->
<script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
<!-- Popper JS -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
<!-- Bootstrap JS -->
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
<!-- Custom Script -->
<script src="js/script.js"></script>

</body>
</html>
